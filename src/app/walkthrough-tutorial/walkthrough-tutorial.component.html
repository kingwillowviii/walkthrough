  <div class="wt-t-overlay">
  </div>
  <div class="wt-t-intro" *ngIf="state.index == -1">
      <div class="wt-t-intro-header">
          <div class="wt-t-intro-header-logo">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            viewBox="0 0 224 224"
            style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,224v-224h224v224z" fill="none"></path><path d="M112,211.68c-55.05174,0 -99.68,-44.62826 -99.68,-99.68v0c0,-55.05174 44.62826,-99.68 99.68,-99.68v0c55.05174,0 99.68,44.62826 99.68,99.68v0c0,55.05174 -44.62826,99.68 -99.68,99.68z" fill="#3498db"></path><g fill="#146193"><g id="surface1"><path d="M110.33876,32.48c-7.29348,0 -13.70478,2.75835 -18.9854,8.1508c-11.54282,11.76648 -15.34488,34.05692 -15.0094,50.9922c0.27335,13.97812 5.82732,30.23002 6.0634,30.9134c0.2982,0.8449 0.96915,1.4413 1.7892,1.7892c0.3976,0.17395 0.77035,0.2982 1.1928,0.2982c0.4473,0 0.96915,-0.11182 1.3916,-0.2982c5.83975,-2.65895 15.56852,-5.08182 22.1662,-5.5664c6.77162,-0.47215 21.43312,2.55955 21.5698,2.5844c1.491,0.31062 2.982,-0.497 3.5784,-1.8886c0.31062,-0.72065 7.47985,-17.75532 8.8466,-35.9828c0.7952,-10.6358 -1.81405,-30.70218 -12.5244,-42.245c-5.4173,-5.83975 -12.1765,-8.7472 -20.0788,-8.7472zM135.18876,144.7026c-0.41002,-0.06212 -0.86975,-0.01242 -1.2922,0.0994l-1.1928,0.2982c-2.8329,0.7952 -9.3933,2.6838 -18.5878,3.479c-2.99442,0.26092 -6.28705,0.3976 -9.7412,0.3976c-8.13838,0 -14.64908,-0.68338 -14.7112,-0.6958c-0.8946,-0.11182 -1.81405,0.0994 -2.485,0.6958c-0.67095,0.5964 -1.08098,1.47858 -1.0934,2.3856c-0.07455,9.75362 1.6401,23.23475 10.2382,31.9074c5.45458,5.49185 12.81018,8.2502 21.9674,8.2502c6.08825,0 11.6795,-2.8329 15.6058,-7.952c6.48585,-8.46142 7.8526,-21.7189 3.8766,-36.4798c-0.3479,-1.26735 -1.36675,-2.21165 -2.5844,-2.3856z"></path></g></g></g></svg>        
          </div>
      </div>
      <div class="wt-t-intro-content">
        <h5 class="wt-t-intro-content-title" *ngIf="state.configuration?.intro?.title" [innerHTML]="state.configuration?.intro?.title"></h5>
        <span class="wt-t-intro-content-content" *ngIf="state.configuration?.intro?.content" [innerHTML]="state.configuration?.intro?.content" [ngClass]="{ 'wt-t-gutter-no-title': !state.configuration?.intro?.title }"></span>
        <span class="wt-t-intro-content-navigation">
          <span class="wt-t-intro-content-navigation-start">
            <button class="start" title="Lets go!" (click)="goToStep(0)">
              {{state.configuration?.intro?.startButtonText}}
            </button>
          </span>
          <a class="wt-t-intro-content-navigation-close" href="javascript:void(0);" (click)="deactivate()">
            {{state.configuration?.intro?.cancelButtonText}}
          </a>
        </span>
      </div>
      <div class="wt-t-intro-footer">
          <a class="wt-t-intro-footer-icon-link" href="https://icons8.com/" target="_blank">Icons by Icons8</a>
      </div>
  </div>
  <div #step class="wt-t-step" *ngIf="state.index != -1">
    <div class="wt-t-step-header"></div>
    <div class="wt-t-step-content">  
        <div class="wt-t-step-content-title" *ngIf="state.configuration?.steps[state.index]?.title" [innerHTML]="state.configuration?.steps[state.index]?.title"></div>
        <div class="wt-t-step-content-content" [innerHTML]="state.configuration?.steps[state.index]?.content" [ngClass]="{ 'wt-t-gutter-no-title': !state.configuration?.steps[state.index]?.title }"></div>
        <div class="wt-t-step-content-navigation">
            <span class="wt-t-step-content-navigation-previous">
              <button class="previous" title="Previous" (click)="goToStep(state.index-1)" *ngIf="state.index != 0">
                Previous
              </button>
            </span>   
            <span class="wt-t-step-content-navigation-next">
              <button class="next" title="Next" (click)="goToStep(state.index+1)" *ngIf="state.configuration?.steps?.length > 0 && state.index < (state.configuration?.steps?.length-1)">
                Next
              </button>
              <button class="next" title="Finish" (click)="finish()" *ngIf="state.configuration?.steps?.length > 0 && state.index == (state.configuration?.steps?.length-1)">
                Finish
              </button>              
            </span>                            
        </div>
        <div class="wt-t-step-content-navigation-close">
            <a href="javascript:void(0);" (click)="finish()">
                {{state.configuration?.steps[state.index]?.cancelButtonText || "Close tutorial"}}
            </a>               
        </div>
    </div>
    <div class="wt-t-step-footer">
        <a class="wt-t-step-footer-icon-link" href="https://icons8.com/" target="_blank">Icons by Icons8</a>
    </div>
  </div>
</div>
<span #selectorPositionCss></span>
<span #stepPositionCss></span>
